{% extends 'oss/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-4">
    <form action="{% url 'login' %}?next=/" method="POST" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}
